<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise üåπ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .rose-gradient {
            background: linear-gradient(180deg, #fff0f3 0%, #ffccd5 100%);
        }
        .fade-in { animation: fadeIn 1.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="rose-gradient min-h-screen flex flex-col items-center justify-center p-6">
    
    <div class="max-w-lg w-full pink-glass p-8 rounded-[3rem] shadow-2xl text-center fade-in">
        <h1 class="title-font text-5xl text-pink-600 mb-6">Happy Rose Day! üåπ</h1>
        
        <div class="rounded-3xl overflow-hidden shadow-2xl bg-black mb-8 border-4 border-white aspect-video">
            <video controls autoplay playsinline class="w-full h-full">
                <source src="rose-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="bg-white/40 p-6 rounded-2xl mb-8 border border-pink-200">
            <p class="text-xl text-pink-900 italic leading-relaxed font-semibold">
                "Niku entha varaku nenu rose evvaledu, but rose and you are very similar in my life. Starting lo hate chesevadini slow ga prema lo padipoya"
            </p>
        </div>

        <a href="index.html" class="inline-block bg-pink-500 text-white px-10 py-3 rounded-full font-bold shadow-lg hover:bg-pink-600 hover:scale-105 transition-all">
            Return to Calendar ‚ù§Ô∏è
        </a>
    </div>

    <script>
        // Trigger red rose petal confetti on load
        window.onload = () => {
            const duration = 3 * 1000;
            const end = Date.now() + duration;
            const colors = ['#ff0000', '#ffccd5', '#8b0000'];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0, y: 0.8 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1, y: 0.8 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>
</html>
