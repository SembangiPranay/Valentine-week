<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teddy Day üß∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #fff1f2, #fde7f3);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 16px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255,182,193,0.4);
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      color: #ec4899;
    }

    header p {
      font-size: 0.95rem;
      color: #9d174d;
    }

    .viewer {
      flex: 1;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-btn {
      text-align: center;
      padding: 12px;
      background: rgba(255,255,255,0.7);
      border-top: 1px solid rgba(255,182,193,0.4);
    }

    .back-btn a {
      text-decoration: none;
      font-size: 0.95rem;
      color: #ec4899;
      padding: 8px 20px;
      border-radius: 999px;
      border: 1px solid rgba(236,72,153,0.5);
      transition: all 0.3s ease;
    }

    .back-btn a:hover {
      background: rgba(236,72,153,0.15);
      box-shadow: 0 0 15px rgba(236,72,153,0.3);
    }
  </style>
</head>

<body>

  <header>
    <h1>Happy Teddy Day üß∏</h1>
    <p>This one is for you ü§ç</p>
  </header>

  <div class="viewer">
    <!-- PDF Viewer -->
    <iframe src="teddy-day.pdf"></iframe>
  </div>

  <div class="back-btn">
    <a href="index.html">‚Üê Back to Our Days</a>
  </div>

</body>
</html>
