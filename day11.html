<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Day ðŸŒ™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
/* =====================
   ROOT & RESET
===================== */
:root {
  --sky: #050816;
  --deep: #02030d;
  --glow: #f5e6b8;
  --gold: #e6c87a;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Quicksand', sans-serif;
  background: radial-gradient(circle at bottom, var(--sky), var(--deep));
  color: #fff;
}

/* =====================
   STARFIELD
===================== */
#stars {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 80% 70%, white, transparent),
    radial-gradient(1px 1px at 40% 80%, white, transparent),
    radial-gradient(1px 1px at 60% 20%, white, transparent);
  background-size: 400px 400px;
  animation: drift 120s linear infinite;
  opacity: 0.7;
}

@keyframes drift {
  to { background-position: 400px 400px; }
}

/* =====================
   MOON
===================== */
#moon {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd 40%, #aaa);
  transform: translate(-50%, -50%);
  box-shadow: 0 0 80px rgba(245,230,184,0.6);
  animation: rotateMoon 40s linear infinite;
}

@keyframes rotateMoon {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* =====================
   CENTER CONTENT
===================== */
#content {
  position: relative;
  z-index: 5;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: clamp(1.8rem, 4vw, 2.8rem);
  margin-bottom: 18px;
  color: var(--glow);
}

/* =====================
   TYPEWRITER
===================== */
#question {
  max-width: 520px;
  font-size: 1.15rem;
  line-height: 1.8;
  opacity: 0;
}

/* =====================
   BUTTONS
===================== */
.buttons {
  margin-top: 30px;
  display: none;
  gap: 20px;
}

button {
  padding: 10px 26px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.4);
  background: transparent;
  color: white;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.4s ease;
}

button:hover {
  box-shadow: 0 0 20px rgba(230,200,122,0.5);
}

/* =====================
   HANDS (SYMBOLIC)
===================== */
.hands {
  position: absolute;
  bottom: -200px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 10%;
  opacity: 0;
}

.hand {
  width: 160px;
  height: 220px;
  background: radial-gradient(circle at top, #f5e6d3, #d9bfa3);
  border-radius: 80px;
  box-shadow: 0 0 40px rgba(245,230,184,0.4);
}

/* =====================
   PROMISE TEXT
===================== */
#promise {
  margin-top: 30px;
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  color: var(--gold);
  opacity: 0;
}

/* =====================
   STARDUST CURSOR
===================== */
.star {
  position: fixed;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background: var(--glow);
  pointer-events: none;
  animation: fade 1s linear forwards;
}

@keyframes fade {
  to { transform: translateY(-20px) scale(0); opacity: 0; }
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="moon"></div>

<div id="content">
  <h1 id="title">Promise Day ðŸŒ™</h1>
  <div id="question"></div>

  <div class="buttons" id="choices">
    <button id="yes">Yes</button>
    <button id="no">Iâ€™m not ready yet</button>
  </div>

  <div id="promise">I wonâ€™t leave you till the end of my life.</div>
</div>

<div class="hands" id="hands">
  <div class="hand"></div>
  <div class="hand"></div>
</div>

<script>
/* =====================
   TYPEWRITER LOGIC
===================== */
const text = "Are you ready to make a promise?";
const question = document.getElementById("question");
let i = 0;

function type() {
  question.style.opacity = 1;
  if (i < text.length) {
    question.innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 70);
  } else {
    document.getElementById("choices").style.display = "flex";
  }
}
setTimeout(type, 1500);

/* =====================
   BUTTON LOGIC
===================== */
document.getElementById("yes").onclick = () => {
  document.getElementById("hands").style.opacity = 1;
  document.getElementById("hands").style.bottom = "120px";
  document.getElementById("promise").style.opacity = 1;
};

document.getElementById("no").onclick = () => {
  document.getElementById("moon").style.opacity = 0.4;
};

/* =====================
   STARDUST CURSOR
===================== */
document.addEventListener("mousemove", e => {
  const s = document.createElement("div");
  s.className = "star";
  s.style.left = e.clientX + "px";
  s.style.top = e.clientY + "px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1000);
});
</script>

</body>
</html>
