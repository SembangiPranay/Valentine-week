<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promise Day ðŸŒ™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
/* ======================
   RESET
====================== */
* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Quicksand', sans-serif;
  background: radial-gradient(circle at bottom, #050816, #02030d);
  color: white;
}

/* ======================
   STARS
====================== */
#stars {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 80% 30%, white, transparent),
    radial-gradient(1px 1px at 50% 70%, white, transparent),
    radial-gradient(1px 1px at 30% 90%, white, transparent);
  background-size: 300px 300px;
  animation: drift 160s linear infinite;
  opacity: 0.7;
}
@keyframes drift { to { background-position: 300px 300px; } }

/* ======================
   MOON
====================== */
#moon {
  position: absolute;
  top: 38%;
  left: 50%;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd 40%, #aaa);
  transform: translate(-50%, -50%);
  box-shadow: 0 0 100px rgba(245,230,184,0.6);
  animation: rotate 60s linear infinite;
}
@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ======================
   CONTENT
====================== */
#content {
  position: relative;
  z-index: 5;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  color: #f5e6b8;
  margin-bottom: 20px;
}

#question {
  font-size: 1.15rem;
  max-width: 520px;
  line-height: 1.8;
  opacity: 0;
}

.buttons {
  margin-top: 28px;
  display: none;
  gap: 20px;
}
button {
  padding: 10px 26px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,0.4);
  background: transparent;
  color: white;
  cursor: pointer;
  transition: all 0.4s ease;
}
button:hover {
  box-shadow: 0 0 24px rgba(245,230,184,0.6);
}

/* ======================
   HANDS (SMOOTH & SYNCED)
====================== */
.hands {
  position: absolute;
  bottom: -300px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 14%;
  opacity: 0;
  transition:
    bottom 5s cubic-bezier(.22,.61,.36,1),
    opacity 2s ease;
}

.hand {
  width: 160px;
  height: 200px;
  background: radial-gradient(circle at top, #f6e0c9, #d1b299);
  border-radius: 80px;
  position: relative;
  box-shadow: 0 0 40px rgba(245,230,184,0.35);
}

.finger {
  position: absolute;
  width: 26px;
  height: 90px;
  background: linear-gradient(#f6e0c9, #c9a98e);
  border-radius: 18px;
  transform-origin: bottom center;
  transition: transform 5s cubic-bezier(.22,.61,.36,1);
}

.f1 { left: 10px; top: -70px; }
.f2 { left: 40px; top: -80px; }
.f3 { left: 70px; top: -82px; }
.f4 { left: 100px; top: -78px; }
.f5 { left: 130px; top: -70px; }

.promise .finger {
  transform: rotate(-28deg);
}

/* ======================
   WHITE FADE
====================== */
#fade {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  transition: opacity 3s ease;
  z-index: 20;
}

/* ======================
   SOLAR SYSTEM
====================== */
#cosmos {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 30;
}

#cosmos canvas {
  width: 100%;
  height: 100%;
}

#cosmicText {
  position: absolute;
  bottom: 12%;
  width: 100%;
  text-align: center;
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  color: #e6c87a;
}
</style>
</head>

<body>

<div id="stars"></div>
<div id="moon"></div>

<div id="content">
  <h1>Promise Day ðŸŒ™</h1>
  <div id="question"></div>

  <div class="buttons" id="choices">
    <button id="yes">Yes</button>
    <button id="no">Iâ€™m not ready yet</button>
  </div>
</div>

<div class="hands" id="hands">
  <div class="hand">
    <div class="finger f1"></div><div class="finger f2"></div>
    <div class="finger f3"></div><div class="finger f4"></div>
    <div class="finger f5"></div>
  </div>
  <div class="hand">
    <div class="finger f1"></div><div class="finger f2"></div>
    <div class="finger f3"></div><div class="finger f4"></div>
    <div class="finger f5"></div>
  </div>
</div>

<div id="fade"></div>

<div id="cosmos">
  <canvas id="solar"></canvas>
  <div id="cosmicText"></div>
</div>

<script>
/* TYPEWRITER */
const text = "Are you ready to make a promise?";
const q = document.getElementById("question");
let i = 0;
function type() {
  q.style.opacity = 1;
  if (i < text.length) {
    q.innerHTML += text[i++];
    setTimeout(type, 70);
  } else {
    document.getElementById("choices").style.display = "flex";
  }
}
setTimeout(type, 1200);

/* YES FLOW */
document.getElementById("yes").onclick = () => {
  const hands = document.getElementById("hands");
  hands.style.opacity = 1;
  hands.style.bottom = "120px";
  hands.classList.add("promise");

  setTimeout(() => {
    document.getElementById("fade").style.opacity = 1;
  }, 4500);

  setTimeout(startCosmos, 7500);
};

/* SOLAR SYSTEM */
function startCosmos() {
  document.getElementById("cosmos").style.display = "flex";
  const canvas = document.getElementById("solar");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  let t = 0;
  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.translate(canvas.width/2, canvas.height/2);

    // Sun
    ctx.fillStyle = "#ffcc33";
    ctx.beginPath();
    ctx.arc(0,0,40,0,Math.PI*2);
    ctx.fill();

    // Planet
    ctx.strokeStyle = "#444";
    ctx.beginPath();
    ctx.arc(0,0,160,0,Math.PI*2);
    ctx.stroke();

    ctx.fillStyle = "#6fa8dc";
    ctx.beginPath();
    ctx.arc(Math.cos(t)*160, Math.sin(t)*160, 12, 0, Math.PI*2);
    ctx.fill();

    ctx.resetTransform();
    t += 0.003;
    requestAnimationFrame(draw);
  }
  draw();

  const lines = [
    "In a universe this vast,",
    "my promise is still only for you.",
    "You are my constant."
  ];
  let idx = 0;
  const textBox = document.getElementById("cosmicText");
  const interval = setInterval(()=>{
    textBox.innerHTML += "<br>" + lines[idx++];
    if (idx === lines.length) clearInterval(interval);
  }, 2000);
}
</script>

</body>
</html>
