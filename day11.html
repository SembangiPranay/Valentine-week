<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Promise Day</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #0b132b, #02040f);
  overflow: hidden;
  color: #f5e6c8;
}

/* ===== STARS ===== */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(#ffffff55 1px, transparent 1px);
  background-size: 120px 120px;
  animation: twinkle 6s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.4; }
  to   { opacity: 0.7; }
}

/* ===== MOON ===== */
.moon {
  position: absolute;
  width: 240px;
  height: 240px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff7d6, #e6d3a3);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  box-shadow: 0 0 80px #fff3c0;
  animation: moonRotate 20s linear infinite;
}

@keyframes moonRotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to   { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ===== TEXT ===== */
.content {
  position: absolute;
  width: 100%;
  text-align: center;
  top: 20%;
  z-index: 5;
}

h1 {
  font-size: 48px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  opacity: 0.85;
}

/* ===== HANDS ===== */
.hand {
  position: absolute;
  width: 160px;
  height: 260px;
  background: #f1dcc5;
  border-radius: 80px;
  top: 50%;
  transform: translateY(-50%);
  z-index: 3;
  box-shadow: 0 0 40px rgba(255, 240, 210, 0.4);
}

/* Left Hand */
.hand.left {
  left: 5%;
  animation: leftHandMove 3s ease-out forwards;
}

/* Right Hand */
.hand.right {
  right: 5%;
  animation: rightHandMove 3s ease-out forwards;
}

/* ===== HAND ANIMATIONS (FORCED CONTACT) ===== */
@keyframes leftHandMove {
  0%   { transform: translateY(-50%) translateX(0) scaleX(1); }
  80%  { transform: translateY(-50%) translateX(420px) scaleX(1); }
  100% { transform: translateY(-50%) translateX(420px) scaleX(0.97); }
}

@keyframes rightHandMove {
  0%   { transform: translateY(-50%) translateX(0) scaleX(1); }
  80%  { transform: translateY(-50%) translateX(-420px) scaleX(1); }
  100% { transform: translateY(-50%) translateX(-420px) scaleX(0.97); }
}

/* ===== PROMISE TEXT ===== */
.promise {
  position: absolute;
  bottom: 20%;
  width: 100%;
  text-align: center;
  font-size: 26px;
  opacity: 0;
  z-index: 6;
  animation: promiseFade 3s ease forwards;
  animation-delay: 3s;
}

@keyframes promiseFade {
  to { opacity: 1; }
}

/* ===== GLOW LEAK ===== */
.glow {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,240,200,0.6), transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 4;
  filter: blur(12px);
  pointer-events: none;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="content">
  <h1>Promise Day ðŸŒ™</h1>
  <p>Are you ready to make a promise?</p>
</div>

<div class="moon"></div>
<div class="glow"></div>

<div class="hand left"></div>
<div class="hand right"></div>

<div class="promise">
  I wonâ€™t leave you till the end of my life.
</div>

</body>
</html>
