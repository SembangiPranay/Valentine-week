<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Heart ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a1f3a 0%, #0B132B 70%);
  font-family: Georgia, serif;
}

#overlayText {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  color: #FF6F91;
  font-size: 26px;
  letter-spacing: 1px;
  opacity: 0;
  transition: opacity 2s ease;
}

#fade {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #0B132B;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s ease;
}
</style>
</head>
<body>

<div id="overlayText">Click the heart ❤️</div>
<div id="fade"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

<script>
let scene, camera, renderer, heart;
let mouseX = 0, mouseY = 0;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 8;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light1 = new THREE.PointLight(0xff6f91, 2);
  light1.position.set(10, 10, 10);
  scene.add(light1);

  const light2 = new THREE.PointLight(0xffffff, 1);
  light2.position.set(-10, -10, 5);
  scene.add(light2);

  // Heart Shape
  const heartShape = new THREE.Shape();
  heartShape.moveTo(0, 0);
  heartShape.bezierCurveTo(0, 3, -4, 3, -4, 0);
  heartShape.bezierCurveTo(-4, -3, 0, -5, 0, -7);
  heartShape.bezierCurveTo(0, -5, 4, -3, 4, 0);
  heartShape.bezierCurveTo(4, 3, 0, 3, 0, 0);

  const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 2,
    bevelEnabled: true,
    bevelThickness: 0.5,
    bevelSize: 0.5,
    bevelSegments: 10
  });

  const material = new THREE.MeshStandardMaterial({
    color: 0xff4f81,
    metalness: 0.4,
    roughness: 0.2
  });

  heart = new THREE.Mesh(geometry, material);
  heart.scale.set(0.3, 0.3, 0.3);
  scene.add(heart);

  document.getElementById("overlayText").style.opacity = 1;

  window.addEventListener("mousemove", onMouseMove);
  window.addEventListener("click", onClick);
  window.addEventListener("resize", onResize);
}

function onMouseMove(event) {
  mouseX = (event.clientX / window.innerWidth) * 2 - 1;
  mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
}

function onClick() {
  const fade = document.getElementById("fade");
  fade.style.opacity = 1;
  setTimeout(() => {
    window.location.href = "day14.html";
  }, 1500);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  heart.rotation.y += 0.01;
  heart.rotation.x = mouseY * 0.5;
  heart.rotation.y += mouseX * 0.3;

  heart.position.y = Math.sin(Date.now() * 0.002) * 0.3;

  renderer.render(scene, camera);
}
</script>

</body>
</html>
