<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Our Heart ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a1f3a 0%, #0B132B 80%);
  font-family: Georgia, serif;
}

#overlayText {
  position: absolute;
  bottom: 60px;
  width: 100%;
  text-align: center;
  color: #FF6F91;
  font-size: 26px;
  letter-spacing: 1px;
  opacity: 0;
  transition: opacity 2s ease;
}

#fade {
  position: fixed;
  inset: 0;
  background: #0B132B;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.5s ease;
}
</style>
</head>
<body>

<div id="overlayText">Click the heart ❤️</div>
<div id="fade"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer, heart;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.z = 6;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lights
  const light = new THREE.PointLight(0xff6f91, 2);
  light.position.set(5, 5, 5);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambient);

  // Heart shape
  const shape = new THREE.Shape();
  shape.moveTo(0, 0);
  shape.bezierCurveTo(0, 2, -2, 2, -2, 0);
  shape.bezierCurveTo(-2, -2, 0, -3, 0, -4);
  shape.bezierCurveTo(0, -3, 2, -2, 2, 0);
  shape.bezierCurveTo(2, 2, 0, 2, 0, 0);

  const geometry = new THREE.ExtrudeGeometry(shape, {
    depth: 0.8,
    bevelEnabled: true,
    bevelThickness: 0.2,
    bevelSize: 0.2,
    bevelSegments: 5
  });

  const material = new THREE.MeshStandardMaterial({
    color: 0xff4f81,
    metalness: 0.3,
    roughness: 0.2
  });

  heart = new THREE.Mesh(geometry, material);
  heart.rotation.x = Math.PI;
  scene.add(heart);

  document.getElementById("overlayText").style.opacity = 1;

  window.addEventListener("click", () => {
    document.getElementById("fade").style.opacity = 1;
    setTimeout(() => {
      window.location.href = "day14.html";
    }, 1500);
  });

  window.addEventListener("resize", onResize);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  heart.rotation.y += 0.01;
  heart.position.y = Math.sin(Date.now() * 0.002) * 0.2;

  renderer.render(scene, camera);
}
</script>

</body>
</html>
