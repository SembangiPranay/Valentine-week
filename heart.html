<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a1f3a 0%, #0B132B 80%);
  font-family: 'Playfair Display', serif;
}

#title {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 40px;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #ff9ecf, #ffd86f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255,150,200,0.4);
}
</style>
</head>
<body>

<div id="title">Happy Valentine‚Äôs Day üíñ</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';

let scene, camera, renderer, heart, stars;
let mouseX = 0, mouseY = 0;
let comets = [];

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    200
  );
  camera.position.z = 8;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const light = new THREE.PointLight(0xff6f91, 2);
  light.position.set(5, 5, 5);
  scene.add(light);

  // HEART SHAPE (sharp point down)
  const heartShape = new THREE.Shape();
  heartShape.moveTo(0, 0);
  heartShape.bezierCurveTo(0, 3, -3, 3, -3, 0);
  heartShape.bezierCurveTo(-3, -3, 0, -4, 0, -6);
  heartShape.bezierCurveTo(0, -4, 3, -3, 3, 0);
  heartShape.bezierCurveTo(3, 3, 0, 3, 0, 0);

  const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 1,
    bevelEnabled: true,
    bevelThickness: 0.3,
    bevelSize: 0.3,
    bevelSegments: 8
  });

  const material = new THREE.MeshStandardMaterial({
    color: 0xff4f81,
    metalness: 0.3,
    roughness: 0.2
  });

  heart = new THREE.Mesh(geometry, material);
  heart.rotation.x = Math.PI;
  heart.scale.set(0.35, 0.35, 0.35);
  scene.add(heart);

  // STAR FIELD
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 1000;
  const starPositions = [];

  for (let i = 0; i < starCount; i++) {
    starPositions.push(
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200
    );
  }

  starGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starPositions, 3)
  );

  const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.15
  });

  stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // CREATE 3 COMETS
  for (let i = 0; i < 3; i++) {
    createComet();
  }

  window.addEventListener("mousemove", onMouseMove);
  window.addEventListener("resize", onResize);

  // Click redirect
  window.addEventListener("click", () => {
    window.location.href = "day14.html";
  });
}

function createComet() {
  const geometry = new THREE.SphereGeometry(0.15, 16, 16);
  const material = new THREE.MeshBasicMaterial({ color: 0xffd86f });
  const comet = new THREE.Mesh(geometry, material);

  comet.position.set(
    -50 + Math.random() * 20,
    20 - Math.random() * 40,
    -20
  );

  comet.userData.speed = 0.2 + Math.random() * 0.2;

  scene.add(comet);
  comets.push(comet);
}

function onMouseMove(e) {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  // Mouse-based rotation
  heart.rotation.y = mouseX * 0.5;
  heart.rotation.x = Math.PI + mouseY * 0.3;
  heart.position.y = Math.sin(Date.now() * 0.002) * 0.2;

  // Star drift
  stars.rotation.y += 0.0005;

  // Comet motion
  comets.forEach(comet => {
    comet.position.x += comet.userData.speed;
    comet.position.y -= comet.userData.speed * 0.3;

    if (comet.position.x > 60) {
      comet.position.x = -60;
      comet.position.y = 20 - Math.random() * 40;
    }
  });

  renderer.render(scene, camera);
}
</script>

</body>
</html>
