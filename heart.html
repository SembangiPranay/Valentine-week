<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a1f3a 0%, #0B132B 80%);
  font-family: 'Playfair Display', serif;
}

#title {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 40px;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #ff9ecf, #ffd86f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 25px rgba(255,150,200,0.4);
}
</style>
</head>
<body>

<div id="title">Happy Valentine‚Äôs Day üíñ</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';

let scene, camera, renderer, heart, stars;
let mouseX = 0, mouseY = 0;
let sparkles = [];

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    200
  );
  camera.position.z = 8;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lighting
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));

  const light = new THREE.PointLight(0xffb6c1, 3);
  light.position.set(5, 5, 5);
  scene.add(light);

  // ‚ù§Ô∏è Cute Heart Shape (sharp down)
  const heartShape = new THREE.Shape();
  heartShape.moveTo(0, -2.5);
  heartShape.bezierCurveTo(-3, -4, -5, -1, -3, 1.5);
  heartShape.bezierCurveTo(-2, 3.5, 0, 3.5, 0, 2);
  heartShape.bezierCurveTo(0, 3.5, 2, 3.5, 3, 1.5);
  heartShape.bezierCurveTo(5, -1, 3, -4, 0, -2.5);

  const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 0.8,
    bevelEnabled: true,
    bevelThickness: 0.3,
    bevelSize: 0.4,
    bevelSegments: 12
  });

  const material = new THREE.MeshPhysicalMaterial({
    color: 0xff5c8a,
    metalness: 0.1,
    roughness: 0.2,
    clearcoat: 1,
    clearcoatRoughness: 0,
    emissive: 0xff1e5a,
    emissiveIntensity: 0.3
  });

  heart = new THREE.Mesh(geometry, material);
  heart.scale.set(0.4, 0.4, 0.4);
  scene.add(heart);

  // üåå Stars
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 1000;
  const starPositions = [];

  for (let i = 0; i < starCount; i++) {
    starPositions.push(
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200
    );
  }

  starGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starPositions, 3)
  );

  const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.15
  });

  stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  window.addEventListener("mousemove", onMouseMove);
  window.addEventListener("resize", onResize);

  window.addEventListener("click", () => {
    window.location.href = "day14.html";
  });
}

function createSparkle(x, y) {
  const geometry = new THREE.SphereGeometry(0.07, 8, 8);
  const material = new THREE.MeshBasicMaterial({ color: 0xffd86f });
  const sparkle = new THREE.Mesh(geometry, material);

  sparkle.position.set(x, y, 0);
  sparkle.userData.life = 60;

  scene.add(sparkle);
  sparkles.push(sparkle);
}

function onMouseMove(e) {
  mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
  mouseY = (e.clientY / window.innerHeight - 0.5) * 2;

  const vector = new THREE.Vector3(
    mouseX * 4,
    mouseY * 3,
    0
  );

  createSparkle(vector.x, vector.y);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  heart.rotation.y = mouseX * 0.5;
  heart.rotation.x = mouseY * 0.3;
  heart.position.y = Math.sin(Date.now() * 0.002) * 0.2;

  stars.rotation.y += 0.0005;

  // Sparkle animation
  sparkles.forEach((s, i) => {
    s.scale.multiplyScalar(0.97);
    s.userData.life--;
    if (s.userData.life <= 0) {
      scene.remove(s);
      sparkles.splice(i, 1);
    }
  });

  renderer.render(scene, camera);
}
</script>

</body>
</html>
