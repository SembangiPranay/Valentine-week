<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: radial-gradient(circle at center, #1a1f3a 0%, #0B132B 80%);
  font-family: 'Playfair Display', serif;
}

#title {
  position: absolute;
  bottom: 80px;
  width: 100%;
  text-align: center;
  font-size: 42px;
  font-weight: 500;
  letter-spacing: 2px;
  background: linear-gradient(90deg, #ff9ecf, #ffd86f);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 30px rgba(255, 150, 200, 0.4);
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="title">Happy Valentine‚Äôs Day üíñ</div>

<script type="module">
import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';

let scene, camera, renderer, heart, stars;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.z = 8;

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const pointLight = new THREE.PointLight(0xff6f91, 2);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // Smaller heart
  const heartShape = new THREE.Shape();
  heartShape.moveTo(0, 0);
  heartShape.bezierCurveTo(0, 3, -3, 3, -3, 0);
  heartShape.bezierCurveTo(-3, -3, 0, -4, 0, -6);
  heartShape.bezierCurveTo(0, -4, 3, -3, 3, 0);
  heartShape.bezierCurveTo(3, 3, 0, 3, 0, 0);

  const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 1,
    bevelEnabled: true,
    bevelThickness: 0.3,
    bevelSize: 0.3,
    bevelSegments: 8
  });

  const material = new THREE.MeshStandardMaterial({
    color: 0xff4f81,
    metalness: 0.3,
    roughness: 0.2
  });

  heart = new THREE.Mesh(geometry, material);

  heart.rotation.x = Math.PI;
  heart.rotation.y = Math.PI;   // 180 degree rotation
  heart.scale.set(0.35, 0.35, 0.35);  // smaller size

  scene.add(heart);

  // ‚≠ê Star field
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 1000;
  const positions = [];

  for (let i = 0; i < starCount; i++) {
    positions.push(
      (Math.random() - 0.5) * 100,
      (Math.random() - 0.5) * 100,
      (Math.random() - 0.5) * 100
    );
  }

  starGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(positions, 3)
  );

  const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.15
  });

  stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  window.addEventListener("resize", onResize);
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  heart.rotation.z += 0.005;
  heart.position.y = Math.sin(Date.now() * 0.002) * 0.2;

  stars.rotation.y += 0.0005;

  renderer.render(scene, camera);
}
</script>

</body>
</html>
