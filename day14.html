<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Across Distance ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Georgia', serif;
  background: #0B132B;
}

/* Map container */
#map {
  height: 100%;
  width: 100%;
}

/* Overlay text */
#overlayText {
  position: absolute;
  bottom: 60px;
  width: 100%;
  text-align: center;
  color: #FAD961;
  font-size: 30px;
  letter-spacing: 0.5px;
  text-shadow: 0 0 20px rgba(250,217,97,0.4);
  pointer-events: none;
  opacity: 0;
  transition: opacity 2s ease;
}

/* Subtle fade gradient bottom */
#fadeOverlay {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 200px;
  background: linear-gradient(to top, rgba(11,19,43,1), rgba(11,19,43,0));
  pointer-events: none;
}
</style>
</head>

<body>

<div id="map"></div>
<div id="fadeOverlay"></div>

<div id="overlayText">
Distance means nothing when hearts stay connected.<br>
~700 km apart, but always close.
</div>

<script>

let map;
let line;

function initMap() {

  const vizag = { lat: 17.6868, lng: 83.2185 };
  const nagpur = { lat: 21.1458, lng: 79.0882 };

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 20.3, lng: 81 },
    zoom: 4,
    disableDefaultUI: true,
    styles: [
      { elementType: "geometry", stylers: [{ color: "#0B132B" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#8ec3ff" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#0B132B" }] },
      { featureType: "water", elementType: "geometry", stylers: [{ color: "#07102a" }] },
      { featureType: "road", elementType: "geometry", stylers: [{ color: "#1c2541" }] },
      { featureType: "administrative", elementType: "geometry", stylers: [{ color: "#1c2541" }] }
    ]
  });

  // Glowing city markers
  createMarker(vizag);
  createMarker(nagpur);

  // Animated polyline
  line = new google.maps.Polyline({
    path: [vizag, nagpur],
    geodesic: true,
    strokeColor: "#FF6F91",
    strokeOpacity: 0.9,
    strokeWeight: 3,
    icons: [{
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 6,
        fillColor: "#FAD961",
        fillOpacity: 1,
        strokeWeight: 0
      },
      offset: "0%"
    }],
    map: map
  });

  animateLine();
  animateZoom();
  showText();
}

function createMarker(position) {
  new google.maps.Marker({
    position: position,
    map: map,
    icon: {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10,
      fillColor: "#FF6F91",
      fillOpacity: 1,
      strokeWeight: 0
    }
  });
}

function animateLine() {
  let count = 0;
  setInterval(() => {
    count = (count + 1) % 200;
    const icons = line.get("icons");
    icons[0].offset = (count / 2) + "%";
    line.set("icons", icons);
  }, 20);
}

function animateZoom() {
  let zoom = 4;
  const zoomInterval = setInterval(() => {
    zoom++;
    map.setZoom(zoom);
    if (zoom >= 6) clearInterval(zoomInterval);
  }, 600);
}

function showText() {
  setTimeout(() => {
    document.getElementById("overlayText").style.opacity = 1;
  }, 4000);
}

</script>

<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOVYRIgupAurZup5y1PRh8Ismb1A3lLao&libraries=places&callback=initMap">
</script>

</body>
</html>
