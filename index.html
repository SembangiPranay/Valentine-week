<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Journey ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* This creates the smooth snapping effect from your video */
        html { scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        body { background-color: #0f172a; margin: 0; overflow-x: hidden; }
        
        section { 
            scroll-snap-align: start; 
            height: 100vh; 
            width: 100vw;
            position: relative; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-video {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6; /* Darkens video so text is readable */
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            border-radius: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div onclick="adminUnlock()" class="fixed top-5 right-5 z-50 cursor-pointer opacity-30 hover:opacity-100 transition-opacity">
        <span class="text-white text-xl">❤️</span>
    </div>

    <div id="waterfall-container">
    <section class="waterfall-slide">
        <video autoplay muted loop playsinline class="bg-video">
            <source src="rose.mp4" type="video/mp4">
        </video>
        <div class="content">
            <h1>Rose Day</h1>
            <button onclick="window.location.href='day7.html'">Open</button>
        </div>
    </section>

    <section class="waterfall-slide">
        </section>
</div>

    <script src="script.js"></script>
</body>
</html>
