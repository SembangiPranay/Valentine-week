<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Journey ❤️</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind (grid utility only) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="fade-in">

  <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="hbg1.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>

  <!-- Header -->
  <header class="max-w-3xl mx-auto pt-14 px-6 text-center relative z-10">
    <h1 class="title-font text-4xl text-pink-500 mb-10">Our Special Days</h1>

    <div class="pink-glass p-6 rounded-3xl">
      <div class="flex justify-between text-xs font-bold text-pink-400 tracking-widest mb-2 px-2">
        <span>FEB 7</span>
        <span id="percentText">0% JOURNEY</span>
        <span>MAR 27</span>
      </div>

      <div class="bg-pink-200/40 rounded-full h-4 overflow-hidden">
        <div id="progressBar" class="h-full rounded-full bg-gradient-to-r from-pink-400 to-rose-500"></div>
      </div>
    </div>
  </header>

  <!-- Calendar -->
  <main class="max-w-6xl mx-auto px-6 mt-16 relative z-10">
    <div id="calendarGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
  </main>

  <!-- Hidden Admin Unlock -->
  <div onclick="adminUnlock()" class="fixed bottom-4 right-4 opacity-10 cursor-pointer z-10">❤️</div>

  <script src="script.js"></script>
</body>
</html>
