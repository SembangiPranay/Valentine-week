<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 min-h-screen pb-20">

    <header class="max-w-2xl mx-auto pt-12 px-6 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-pink-500 mb-8">Our Special Days</h1>
        
        <div class="bg-white/10 backdrop-blur-md p-6 rounded-3xl border border-white/20 mb-10">
            <div class="flex justify-between text-xs font-bold text-pink-300 uppercase tracking-widest mb-2 px-2">
                <span>Feb 7</span>
                <span id="percentText">0% Journey</span>
                <span>Mar 27</span>
            </div>
            <div class="bg-gray-700 rounded-full h-4 overflow-hidden p-0.5">
                <div id="progressBar" class="bg-gradient-to-r from-pink-400 to-rose-600 h-full rounded-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-6">
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4" id="calendarGrid">
            </div>
    </main>

    <div onclick="adminUnlock()" class="fixed bottom-4 right-4 opacity-10 cursor-pointer">❤️</div>

    <script src="script.js"></script>
</body>
</html>
