<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Love Journey ❤️</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="fade-in">

  <header class="max-w-3xl mx-auto pt-14 px-6 text-center">
    <h1 class="title mb-10">Our Special Days</h1>

    <!-- Progress -->
    <div class="progress-box">
      <div class="progress-labels">
        <span>FEB 7</span>
        <span id="percentText">0% JOURNEY</span>
        <span>MAR 27</span>
      </div>

      <div class="progress-track">
        <div id="progressBar" class="progress-fill"></div>
      </div>
    </div>
  </header>

  <!-- Calendar -->
  <main class="max-w-6xl mx-auto px-6 mt-16">
    <div id="calendarGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6"></div>
  </main>

  <!-- Admin Unlock -->
  <div onclick="adminUnlock()" class="fixed bottom-4 right-4 opacity-10 cursor-pointer select-none">
    ❤️
  </div>

  <script src="script.js"></script>
</body>
</html>
